<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="student_p"><h1>Student Portal</h1></div>
    <div class="container">
        <input type="text" id="searchInput" placeholder="Search...">
        <button id="searchBtn">Search</button>
        <div id="sortButtons">
            <button id="sortByNameAZBtn" class="button-shorts">Sort A->Z</button>
            <button id="sortByNameZABtn"class="button-shorts">Sort Z->A</button>
            <button id="sortByMarksBtn"class="button-shorts">Sort by Marks</button>
            <button id="sortByPassingBtn"class="button-shorts">Sort by Passing</button>
            <button id="sortByClassBtn"class="button-shorts">Sort by Class</button>
            <button id="sortByGenderBtn"class="button-shorts">Sort by Gender</button>
        </div>
        <div id="studentsTable">
            <div id="mainTable"></div>
            <div id="genderTables"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
